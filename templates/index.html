<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Classificador de Emails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Classificador de Emails</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="iaType" class="form-label">Selecione a IA:</label>
            <select class="form-select" id="iaType" name="iaType" required>
                <option value="gemini">Gemini (Google)</option>
                <option value="openai">OpenAI (GPT)</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="apiKey" class="form-label">Chave da API:</label>
            <input type="text" class="form-control" id="apiKey" name="apiKey" required>
        </div>
        <div class="mb-3">
            <label for="emailText" class="form-label">Cole o texto do email:</label>
            <textarea class="form-control" id="emailText" name="emailText" rows="5">{{ texto_email or '' }}</textarea>
        </div>
        <div class="mb-3">
            <label for="emailFile" class="form-label">Ou envie um arquivo (.txt ou .pdf):</label>
            <input class="form-control" type="file" id="emailFile" name="emailFile" accept=".txt,.pdf">
        </div>
        <button type="submit" class="btn btn-primary">Processar</button>
    </form>

    {% if erro_api %}
    <div class="alert alert-danger mt-4">
        <h5>Erro da API:</h5>
        <pre>{{ erro_api }}</pre>
    </div>
    {% endif %}
    {% if produtividade or categoria %}
    <div class="alert alert-info mt-4">
        <h5>Produtividade:</h5>
        <span class="fw-bold">{{ produtividade }}</span>
        <hr>
        <h5>Categoria atribu√≠da:</h5>
        <span class="fw-bold">{{ categoria }}</span>
    </div>
    {% endif %}
</div>
</body>
</html>
